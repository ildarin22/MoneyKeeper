<div class="modal-header">
    <h3 class="modal-title">{{ loginCtrl.heading }}</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <formly-form model="loginCtrl.formData" fields="loginCtrl.formFields" form="loginCtrl.addAccountForm"></formly-form>
    </form>
</div>
<div class="modal-footer">
    <button ng-show="loginCtrl.formData.switchToRegister" type="submit" class="btn btn-sm btn-default" ng-click="loginCtrl.register()"
            ng-disabled="loginCtrl.addAccountForm.$invalid">Submit
    </button>
    <button ng-hide="loginCtrl.formData.switchToRegister" type="submit" class="btn btn-sm btn-default" ng-click="loginCtrl.login()" ng-disabled="loginCtrl.addAccountForm.$invalid">
        Login
    </button>
    <button ng-hide="loginCtrl.formData.switchToRegister" type="submit" class="btn btn-sm btn-default" ng-click="loginCtrl.switchToRegister()">Register</button>
</div>
