<div class="modal-header">
    <h3 class="modal-title">{{ passwordResetCtrl.heading }}</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <formly-form model="passwordResetCtrl.formData" fields="passwordResetCtrl.formFields" form="passwordResetCtrl.rememberForm">
            <div class="modal-footer">
                <button
                        type="submit"
                        class="btn btn-sm btn-default"
                        ng-click="passwordResetCtrl.submit()"
                        ng-disabled="passwordResetCtrl.rememberForm.$invalid">
                    Submit
                </button>
            </div>
        </formly-form>
    </form>
</div>
