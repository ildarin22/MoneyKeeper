<div class="modal-header">
    <h3 class="modal-title">Add account</h3>
</div>
<div class="modal-body">
    <form novalidate>
        <formly-form model="addAccountCtrl.formData" fields="addAccountCtrl.formFields" form="addAccountCtrl.addAccountForm">
            <div class="modal-footer">
                <button
                        type="submit"
                        class="btn btn-primary"
                        ng-click="addAccountCtrl.service.submit(addAccountCtrl.formData)"
                        ng-disabled="addAccountCtrl.addAccountForm.$invalid">
                    Submit
                </button>
                <button class="btn btn-warning" type="button" ng-click="addAccountCtrl.service.cancel()">Cancel</button>
            </div>
        </formly-form>
    </form>
</div>
