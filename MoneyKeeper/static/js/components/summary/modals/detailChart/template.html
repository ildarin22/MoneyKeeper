<div class="modal-header">
    <h3 class="modal-title">
        {{ detailChartCtrl.kind | capitalize }} details in {{ detailChartCtrl.date | date: "MMMM yyyy" }}. Total {{ detailChartCtrl.getTotal() | currency:"" }}
    </h3>
</div>
<div class="modal-body pie-chart">
    <nvd3-pie-chart
            data="detailChartCtrl.data.monthDetails"
            width="650"
            height="400"
            x="detailChartCtrl.xFunction()"
            y="detailChartCtrl.yFunction()"
            tooltips="true"
            showLegend="true"
            showLabels="true"
            labelType="value">
        <svg></svg>
    </nvd3-pie-chart>
</div>
<div class="modal-footer">
</div>
