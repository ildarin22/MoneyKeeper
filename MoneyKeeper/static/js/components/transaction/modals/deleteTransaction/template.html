<div class="modal-header">
    <h3 class="modal-title">Delete transaction #{{ row.entity.id }}</h3>
</div>
<div class="modal-body">
    <p>Do you really want to delete this transaction?</p>
    <p>Details: {{ row.entity.date | date }} {{ row.entity.account }} {{ row.entity.kind=='inc'? '<':'>' }} {{ row.entity.category_or_transfer_to }} {{ row.entity.amount }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-default" ng-click="confirm(row)">Yes</button>
    <button class="btn btn-sm btn-default" type="button" ng-click="cancel()">No</button>
</div>
