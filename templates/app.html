{% extends 'base.html' %}
{% block content %}
    {% verbatim %}
        <body ng-app="MoneyKeeper" ng-controller="AppMainController">
        <nav class="navbar navbar-default">
            <span class="navbar-brand">Money Keeper</span>
            <ul class="nav navbar-nav">
                <li ng-class="{active: state.current.name == tab.state}" ng-repeat="tab in tabs"><a ui-sref="{{ tab.state }}" ng-bind="tab.title"></a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li>
                    <a class="cursor-pointer"
                       uib-popover-template="'/static/partials/recent-actions-popover.html'"
                       popover-title="Recent actions"
                       popover-trigger="outsideClick"
                       popover-placement="bottom">
                        Recent actions
                    </a>
                </li>
                <li><a title="Your username" ng-bind="conf.username"></a></li>
                <li><a ng-hide="conf.username" ng-click="login()" href="">Log in</a></li>
                <li><a ng-show="conf.username" ng-click="logout()" href="">Logout</a></li>
                <li><a title="About this project" href="/about">About</a></li>
            </ul>
        </nav>
        <ui-view></ui-view>
        </body>
    {% endverbatim %}
{% endblock %}
{% block assets %}
    {% include 'app_assets.html' %}
{% endblock %}
